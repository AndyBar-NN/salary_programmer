<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Зарплата</title>
</head>
<body>
  <video src="matrix.mp4" width="100%" height="auto" loop autoplay muted></video>
  <form class="box-padding">
    <h2>Калькулятор для расчёта зарплаты</h2>
    <span>Ставка программиста: <b>250 ₽</b></span>
    <p>Ставка контент-менеджера: <b class="bet_content-sum">0</b><strong> ₽</strong></p>
    <input class="quantity_days" type="number" placeholder="Количество рабочих дней" required>
    <input class="time_prog" type="number" placeholder="Время программиста" required>
    <button class="form_control btn">Посчитать</button>
    <span class="salary"></span>
    <p>Сумма для вклада: <b class="deposit">0</b><strong> ₽</strong></p>
  </form>
</body>
</html>
