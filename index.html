<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Зарплата</title>
</head>
<body>
  <video src="space.mp4" width="100%" height="auto" loop autoplay muted></video>
  <div class="box-col">
    <div class="salaries box-padding">
      <div class="salaries_block">
        <h2>ЗП по месяцам</h2>
        <input class="salary_elem" type="text" placeholder="Январь: 50000 ₽">
        <input class="salary_elem" type="text" placeholder="Февраль: 50000 ₽">
        <input class="salary_elem" type="text" placeholder="Март: 50000 ₽">
        <input class="salary_elem" type="text" placeholder="Апрель: 50000 ₽">
        <input class="salary_elem" type="text" placeholder="Май: 50000 ₽">
        <input class="salary_elem" type="text" placeholder="Июнь: 50000 ₽">
        <input class="salary_elem" type="text" placeholder="Июль: 50000 ₽">
        <input class="salary_elem" type="text" placeholder="Август: 50000 ₽">
        <input class="salary_elem" type="text" placeholder="Сентябрь: 50000 ₽">
        <input class="salary_elem" type="text" placeholder="Октябрь: 50000 ₽">
        <input class="salary_elem" type="text" placeholder="Ноябрь: 50000 ₽">
        <input class="salary_elem" type="text" placeholder="Декабрь: 50000 ₽">
      </div>
      <div class="salaries_block-btn">
        <button class="monthly_salary-save btn" disabled="">Сохранить</button>
        <button class="monthly_salary btn">Вывести</button>
        <button class="monthly_salary-send btn">Отправить</button>
      </div>
    </div>

    <form class="box-padding">
      <h2>Калькулятор для расчёта зарплаты</h2>
      <span>Ставка программиста: <b>325</b></span>
      <p class="num_vacations-title">Остаток отпускных:&nbsp;<b><input class="num_vacations" type="number" value="" readonly></b></p>
      <div class="hidden">
        <div class="block-quantity_money">
          <input class="quantity_money" type="number" min="0" placeholder="Сумма за 12 месяцев"><button class="input_btn btn">Вывести</button>
        </div>
        <input class="quantity_vacations" type="number" min="0" max="28" placeholder="Количество отпускных">
      </div>

      <input class="tax_money" type="number" min="0" placeholder="Налоги" required>
      <input class="quantity_days" type="number" min="0" placeholder="Количество рабочих дней" required>
      <input class="time_prog" type="number" min="0" placeholder="Время программиста" required>

      <button class="form_control btn">Посчитать</button>
      <p class="salary_center"><span class="salary_whole">0</span></p>
      <span>Сумма для вклада: <b class="deposit">0</b></span>

      <div class="block_btn">
        <button class="form_salary-default btn mini_btn">Таблица по умолчанию</button>
        <button class="form_salary btn mini_btn">Добавить в таблицу</button>
      </div>
      <div class="block_btn">
        <button class="form_vacation btn mini_btn">Посчитать отпуск</button>
        <button class="form_detailed btn mini_btn">Подробнее</button>
        <button class='btn btn_copy mini_btn'>Скопировать подробное
          <div class="hidden_copy_text">Текст скопирован</div>
        </button>
      </div>
    </form>
    <div id="text" class="detailed box-padding"></div>
  </div>
</body>
</html>
