<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Зарплата</title>
</head>
<body>
  <video src="space.mp4" width="100%" height="auto" loop autoplay muted></video>
  <div class="box-col">
    <form class="box-padding">
      <h2>Калькулятор для расчёта зарплаты</h2>
      <span>Ставка программиста: <b>325</b></span>
      <p>Ставка контент-менеджера: <b class="bet_content-sum">0</b></p>
      <span>Количество отпускных: <b><input class="num_vacations" type="number" min="0" value=""></b><button class="input_btn-vacation"><strong>Вывести</strong></button></span>

      <div class="hidden">
        <div class="block-quantity_money">
          <input class="quantity_money" type="number" min="0" placeholder="Сумма за 12 месяцев"><button class="input_btn"><strong>Вывести</strong></button>
        </div>
        <input class="quantity_vacations" type="number" min="0" max="28" placeholder="Количество отпускных">
      </div>

      <input class="tax_money" type="number" min="0" placeholder="Налоги" required>
      <input class="quantity_days" type="number" min="0" placeholder="Количество рабочих дней" required>
      <input class="time_prog" type="number" min="0" placeholder="Время программиста" required>

      <button class="form_control btn">Посчитать</button>

      <p class="salary_center"><span class="salary_whole">0</span></p>

      <span>Сумма для вклада: <b class="deposit">0</b></span>

      <div class="block_btn">
        <button class="form_salary-default btn mini_btn">Таблица по умолчанию</button>
        <button class="form_salary btn mini_btn">Добавить в таблицу</button>
      </div>
      <div class="block_btn">
        <button class="form_vacation btn mini_btn">Посчитать отпуск</button>
        <button class="form_detailed btn mini_btn">Подробнее</button>
      </div>
    </form>
    <div class="detailed box-padding">
    </div>
  </div>
</body>
</html>
